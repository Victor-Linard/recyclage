{% load static %}
<!DOCTYPE html>
<html lang="fr">
    <!-- Head -->
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Favicon -->
        <link rel="shortcut icon" href="{% static 'theme/favicon/favicon.ico' %}" type="image/x-icon"/>

        <!-- Map CSS -->
        <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css" />

        <!-- Libs CSS -->
        <link rel="stylesheet" href="{% static 'theme/css/libs.bundle.css' %}" />

        <!-- Theme CSS -->
        <link rel="stylesheet" href="{% static 'theme/css/theme.bundle.css' %}" />

        <!-- Title -->
        <title>Dashkit</title>
    </head>

    <body>
        <!-- NAVIGATION -->
        <nav class="navbar navbar-vertical fixed-start navbar-expand-md navbar-light" id="sidebar">
            <div class="container-fluid">

                <!-- Toggler -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarCollapse"
                        aria-controls="sidebarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Brand -->
                <a class="navbar-brand" href="">
                    <img src="{% static 'theme/img/logo.svg' %}" class="navbar-brand-img mx-auto" alt="...">
                </a>

                <!-- User (xs) -->
                <div class="navbar-user d-md-none">

                    <!-- Dropdown -->
                    <div class="dropdown">

                        <!-- Toggle -->
                        <a href="#" id="sidebarIcon" class="dropdown-toggle" role="button" data-bs-toggle="dropdown"
                           aria-haspopup="true" aria-expanded="false">
                            <div class="avatar avatar-sm avatar-online">
                                <img src="{% static 'assets/img/avatars/profiles/avatar-1.jpg' %}" class="avatar-img rounded-circle"
                                     alt="...">
                            </div>
                        </a>

                        <!-- Menu -->
                        <div class="dropdown-menu dropdown-menu-end" aria-labelledby="sidebarIcon">
                            <a href="" class="dropdown-item">Profile</a>
                            <a href="" class="dropdown-item">Settings</a>
                            <hr class="dropdown-divider">
                            <a href="" class="dropdown-item">Logout</a>
                        </div>

                    </div>

                </div>

                <!-- Collapse -->
                <div class="collapse navbar-collapse" id="sidebarCollapse">

                    <!-- Form -->
                    <form class="mt-4 mb-3 d-md-none">
                        <div class="input-group input-group-rounded input-group-merge input-group-reverse">
                            <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                            <div class="input-group-text">
                                <span class="fe fe-search"></span>
                            </div>
                        </div>
                    </form>

                    <!-- Navigation -->
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#sidebarDashboards" data-bs-toggle="collapse" role="button"
                               aria-expanded="true" aria-controls="sidebarDashboards">
                                <i class="fe fe-home"></i> Dashboards
                            </a>
                            <div class="collapse show" id="sidebarDashboards">
                                <ul class="nav nav-sm flex-column">
                                    <li class="nav-item">
                                        <a href="" class="nav-link active">
                                            Default
                                        </a>
                                    </li>
                                    <li class="nav-item">
                                        <a href="" class="nav-link ">
                                            Project Management
                                        </a>
                                    </li>
                                    <li class="nav-item">
                                        <a href="" class="nav-link ">
                                            E-Commerce
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </li>
                        <li class="nav-item d-md-none">
                            <a class="nav-link" data-bs-toggle="offcanvas" href="#sidebarOffcanvasActivity"
                               aria-contrtols="sidebarOffcanvasActivity">
                                <span class="fe fe-bell"></span> Notifications
                            </a>
                        </li>
                    </ul>

                    <!-- Divider -->
                    <hr class="navbar-divider my-3">

                    <!-- Heading -->
                    <h6 class="navbar-heading">
                        Documentation
                    </h6>

                    <!-- Navigation -->
                    <ul class="navbar-nav mb-md-4">
                    </ul>

                    <!-- Push content down -->
                    <div class="mt-auto"></div>


                    <!-- User (md) -->
                    <div class="navbar-user d-none d-md-flex" id="sidebarUser">

                        <!-- Icon -->
                        <a class="navbar-user-link" data-bs-toggle="offcanvas" href="#sidebarOffcanvasActivity"
                           aria-controls="sidebarOffcanvasActivity">
                    <span class="icon">
                      <i class="fe fe-bell"></i>
                    </span>
                        </a>

                        <!-- Dropup -->
                        <div class="dropup">

                            <!-- Toggle -->
                            <a href="#" id="sidebarIconCopy" class="dropdown-toggle" role="button"
                               data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <div class="avatar avatar-sm avatar-online">
                                    <img src="{% static 'theme/img/avatars/profiles/avatar-1.jpg' %}"
                                         class="avatar-img rounded-circle" alt="...">
                                </div>
                            </a>

                            <!-- Menu -->
                            <div class="dropdown-menu" aria-labelledby="sidebarIconCopy">
                                <a href="" class="dropdown-item">Profile</a>
                                <a href="" class="dropdown-item">Settings</a>
                                <hr class="dropdown-divider">
                                <a href="" class="dropdown-item">Logout</a>
                            </div>

                        </div>

                        <!-- Icon -->
                        <a class="navbar-user-link" data-bs-toggle="offcanvas" href="#sidebarOffcanvasSearch"
                           aria-controls="sidebarOffcanvasSearch">
                    <span class="icon">
                      <i class="fe fe-search"></i>
                    </span>
                        </a>

                    </div>

                </div> <!-- / .navbar-collapse -->

            </div>
        </nav>

        <!-- MAIN CONTENT -->
        <div class="main-content">

            <!-- HEADER -->
            <div class="header">
                <div class="container-fluid">

                    <!-- Body -->
                    <div class="header-body">
                        <div class="row align-items-end">
                            <div class="col">

                                <!-- Pretitle -->
                                <h6 class="header-pretitle">
                                    Overview
                                </h6>

                                <!-- Title -->
                                <h1 class="header-title">
                                    Dashboard
                                </h1>

                            </div>
                            <div class="col-auto">

                                <!-- Button -->
                                <a href="#!" class="btn btn-primary lift">
                                    Create Report
                                </a>

                            </div>
                        </div> <!-- / .row -->
                    </div> <!-- / .header-body -->

                </div>
            </div> <!-- / .header -->
        </div>
        {% block content %}
        {% endblock %}
        <script src="{% static 'theme/js/theme.vendor.js' %}"></script>
        <script src="{% static 'theme/js/theme.template.js' %}"></script>
    </body>
</html>
